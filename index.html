<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7ed9f2ecdd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />




</head>

<body id="body-loader" class="mx-auto" onload="loadCardData()">
    <header>
        <h1 class="text-5xl text-center font-semibold mt-6">AI Universe Hub</h1>
        <div class="flex justify-center mt-6">
            <button class="px-8 py-4 bg-[#EB5757] text-white font-semibold rounded">Sort By Date</button>
        </div>
    </header>

    <main>
        <section class=" mt-6">
            <div id="card-list" class="grid md:grid-cols-3 gap-10">

            </div>
        </section>

        <section>

            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div id="modal-card" class="modal-box w-11/12 max-w-5xl">

                </div>

            </div>
        </section>

        <section>
            <div id="show-all" class="flex justify-center mt-6">
                <button id="btn-show-all" class="px-8 py-4 bg-[#EB5757] text-white font-semibold rounded">See
                    More</button>
            </div>
        </section>
        <!-- <img src="" alt="" srcset=""> -->
        
        <section>
            <div id="spinner" class="text-center hidden ">
                <button class="btn btn-square loading felx justify-center items-center"></button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
